<!doctype html>
<html lang="en">
	<head>
	<title>Auto-O-matic</title>
	<meta charset="utf-8">
		<script>
			function makeCar() {
				var makes = ["Chevy", "Ford", "Fiat", "Webville Motors", "Tucker"];
				var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
				var years = ["1955", "1957", "1948", "1954", "1961"];
				var colors = ["red", "blue", "tan", "yellow", "white"];
				var style = ["convertible", "sedan"];
				
				var rand1 = Math.floor(Math.random() * makes.length);
				var rand2 = Math.floor(Math.random() * models.length);
				var rand3 = Math.floor(Math.random() * 13 + 48);
				var rand4 = Math.floor(Math.random() * colors.length);
				var rand5 = Math.floor(Math.random() * 5 + 1);
				var rand6 = Math.floor(Math.random() * 2);
				var car = {
					make: makes[rand1],
					model: models[rand2],
					year: rand3,
					color: colors[rand4],
					passengers: rand5,
					style: style[rand6],
					mileage: 0
				};
				return car;
			}
			function displayCar(car) {
			console.log("Your new car is a " + car.color + ", " + car.passengers + " passenger " + car.year + " " + car.make + " " + car.model + " " + car.style);
				
			}
			var carToSell = makeCar();
			displayCar(carToSell);
		</script>
	</head>
<body></body>
</html>
